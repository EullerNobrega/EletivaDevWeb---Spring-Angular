<h2>Disciplinas Cadastro</h2>

<form #disciplinaForm="ngForm" class="form" (ngSubmit)="onSubmit(disciplinaForm)">
  <div class="form-group">
    <label>Código</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="disciplina.codigo"
      name="codigo"
    />
  </div>

  <div class="form-group">
    <label>Descrição</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="disciplina.descricao"
      name="descricao"
    />
  </div>

  <div class="form-group">
    <label>Quantidade de créditos</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="disciplina.qtdCreditos"
      name="qtdCreditos"
    />
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <button routerLink="/admin" class="btn btn-light">Voltar</button>
</form>
